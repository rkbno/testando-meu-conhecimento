<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="layout">
        <h1 class="tab">Tabuada</h1>
    </nav>

    <section class="quadrado">
        <div id="msg">Olá</div>

        <div id="foto">
            <img id="imagem" src="src/imagens/manhã.jfif" width="250px" height="200px" alt="hora do dia">
        </div>

    </section>
    
    <footer>
        <p>A matemática, vista corretamente, possui não apenas verdade, mas também suprema beleza - uma beleza fria e austera, como a da escultura</p>

        <p class="rodapé">@rkbno</p>
    </footer>
    
    <script src="/jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>

    <script> 
        $('#msg').fadeOut('').fadeIn('999999')

        $('.nome-botao').on('click', botao)

        function botao () {
            $('.tab-nome').remove()
            $('.tab').css({'padding-bottom':'20px'})
        }
    </script>
</body>
</html>
